<mat-card>
  <mat-card-title>Excluir carro</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Placa" [value]="car.placa" name="placa" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Chassi" [value]="car.chassi" name="chassi" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Renavam" [value]="car.renavam" name="renavam" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Modelo" [value]="car.modelo" name="modelo" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Marca" [value]="car.marca" name="marca" disabled/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ano" [value]="car.ano" name="ano" disabled/>
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteCar()" color="warn">
    Excluir
  </button>

  <button mat-raised-button (click)="cancelar()">
    Cancelar
  </button>
</mat-card>
